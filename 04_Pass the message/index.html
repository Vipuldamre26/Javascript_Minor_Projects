<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pass the message</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 style="text-align:center; font-weight:bold">Pass the message</h2>
            <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
            <p class="para">
                <label for="message-input">Enter the message</label>
                <br>
                <input type="text" id="message-input">
                <br>
                <button class="btn" type="button" onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform:uppercase"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
