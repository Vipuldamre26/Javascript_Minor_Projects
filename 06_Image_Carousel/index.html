<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/bg1.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="img/bg2.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="img/bg3.png" alt="" width="100%">
        </div>
        <div class="image">
            <img src="img/bg4.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="img/bg5.jpeg" alt="" width="100%">
        </div>

        <i id="prev" onclick="show_img(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_img(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
